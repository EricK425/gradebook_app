{% if student %}
  {# Make all h2 headings pull from database table columns instead of this ugly hack #}
  <h2>First Name</h2>
  <p>{{ student.first_name }}</p>
  <h2>Last Name</h2>
  <p>{{ student.last_name }}</p>
  <h2>Average</h2>
  <p>{{ student.grade }}</p>
  <p><a href="/students/{{ student.first_name|lower }}/{{ student.last_name|lower }}/update/">Update Student</a></p>
{% endif %}
